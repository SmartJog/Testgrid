#   * run $ testy -m ./test.ini

##############
# unit tests #
##############

[model]
module = ./testgrid/model.py:unittest.TestCase

[tgparser]
paths = .
module = ./testgrid/tgparser.py:unittest.TestCase

[shell]
module = ./testgrid/shell.py:unittest.TestCase

[service]
module = ./testgrid/service.py:unittest.TestCase

[remote]
paths = .
module = ./testgrid/remote.py:unittest.TestCase

[client]
paths = .
module = ./testgrid/client.py:unittest.TestCase

[local]
paths = .
module = ./testgrid/local.py:unittest.TestCase

[utests]
objects =
	model
	tgparser
	shell
	service
	remote
	client
	local

####################
# functional tests #
####################

[ftests]
paths = .
module = ./testgrid/test.py:unittest.TestCase
timeout = 15

########
# main #
########

[testgrid]
setup = git pull
objects = utests ftests
