#   * run $ testy -m ./test.ini

#####################
# server unit tests #
#####################

[srv_model]
module = ./testgrid/server/model.py:unittest.TestCase

[srv_parser]
paths = ./testgrid/server
module = ./testgrid/server/parser.py:unittest.TestCase

[srv_shell]
module = ./testgrid/server/shell.py:unittest.TestCase

[srv_service]
module = ./testgrid/server/service.py:unittest.TestCase

[server]
objects =
	srv_model
	srv_parser
	srv_shell
	srv_service

#####################
# client unit tests #
#####################

[clients]
paths = .
module = ./testgrid/test.py:unittest.TestCase
timeout = 5

########
# main #
########

[testgrid]
setup = git pull
objects = server clients